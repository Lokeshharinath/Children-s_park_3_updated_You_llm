<!DOCTYPE html>
<html lang="en">
<head>
    <title>Children's Park</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .header, .footer {
            background-color: #ff4500;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .nav {
            margin: 5px;
            padding: 15px;
            background-color: #f0e68c;
        }
        .nav a {
            margin: 10px;
            color: black;
            text-decoration: none;
        }
        .content {
            margin: 5px;
            padding: 15px;
        }
        .sidebar {
            margin: 5px;
            padding: 15px;
            background-color: #f0e68c;
        }
        .cta {
            background-color: #ff4500;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .cta button {
            background-color: #008000;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .form {
            margin: 5px;
            padding: 15px;
        }
        .form input, .form textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .form button {
            background-color: #008000;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .form button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="color: #000000;">Welcome to Children's Park</h1>
    </div>
    <div class="nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="content">
        <h2 style="color: #000000;">Our Park</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam in dui mauris.</p>
        <img src="park_image.jpg" alt="Park Image">
    </div>
    <div class="sidebar">
        <h3 style="color: #000000;">Blog</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam in dui mauris.</p>
    </div>
    <div class="cta">
        <h2 style="color: #000000;">Join Our Newsletter</h2>
        <button style="color: #000000;">Subscribe</button>
    </div>
    <div class="form">
        <h2 style="color: #000000;">Contact Us</h2>
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Your email..">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write something.."></textarea>
            <button type="submit" style="color: #000000;">Submit</button>
        </form>
    </div>
    <div class="footer">
        <p style="color: #000000;">Copyright &copy; 2024 Children's Park</p>
    </div>
    <script>
        // Add your JavaScript code here
    </script>
</body>
</html>
